<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SMACK TALKIN' ACROSS TENNESSEE</title>
	
    </script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Day');
		data.addColumn('number', 'Liz');
      data.addColumn('number', 'Christina');
      data.addColumn('number', 'Hillery');
      data.addColumn('number', 'Danielle');
		data.addColumn('number', 'Beto');
		data.addColumn('number', 'Nicolas');

      data.addRows([
        [0,  0, 0, 0,0,0,0],
        [5,  32.2, 35.5, 19,9,37.7,26.7],
      [30,  32.2, 35.5, 19,9,37.7,26.7]
      ]);

      var options = {
        chart: {
          title: 'The Great Virtual Run Across Tennessee 1000km',
          subtitle: 'Smack Talkin` Across TN'
        },
        width: 1000,
        height: 700,
        axes: {
          x: {
            0: {side: 'bottom'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>

<body>
	 <div style="width: 100%; "> <div align="center" id="line_top_x"  ></div></div>
	 
</body>
</html>
